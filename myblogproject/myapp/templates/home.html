{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock title %}
{% block content %}
<div class="col-sm-10 mx-5">
    <h3 class="text-white my-5">Home Page</h3>
   
        
        {% if post %}
      
          {% for p in post %}
          <div class="h-60 p-5 w-55 text-white bg-dark rounded-3 my-3">
          <h2 class="font-weight-bold">{{p.title}}</h2>
           <p>{{p.desc}}</p> 
        </div>
          {% endfor %}
        {% endif %}
       
  
</div>

{% endblock content %}
